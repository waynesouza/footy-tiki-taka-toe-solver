<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>HTML Content Extractor</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            width: 150px;
        }
    </style>
</head>
<body>
<h1>Processar Conteúdo HTML</h1>
<button id="run-btn">Run</button>
<div id="result">
    <table>
        <tr>
            <td id="cell-0-0">N/A</td>
            <td id="cell-0-1">N/A</td>
            <td id="cell-0-2">N/A</td>
        </tr>
        <tr>
            <td id="cell-1-0">N/A</td>
            <td id="cell-1-1">N/A</td>
            <td id="cell-1-2">N/A</td>
        </tr>
        <tr>
            <td id="cell-2-0">N/A</td>
            <td id="cell-2-1">N/A</td>
            <td id="cell-2-2">N/A</td>
        </tr>
    </table>
</div>
<script src="popup.js"></script>
</body>
</html>
